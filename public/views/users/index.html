<section class="mbr-section article mbr-section__container mbr-after-navbar" id="content1-2" style="background-color: #eee; padding-top: 20px; padding-bottom: 20px;">
    <!-- Filters -->
    <ng-include src="'views/partials/filters-users.html'"></ng-include>

    <!-- Title -->
    <div class="container" ng-if="users.length > 0 && titleInterestsCats.length > 0 || users.length > 0 && titleSkillsCats.length > 0">
        <div class="col-xs-12">
            <ul class="list-unstyled list-inline">
                <li>Interests:</li>
                <li class="list-inline-item" ng-repeat="c in titleInterestsCats">
                    <span class="badge badge-primary ng-binding" ng-bind="c"></span>
                </li>
            </ul>
            <ul class="list-unstyled list-inline">
                <li>Skills:</li>
                <li class="list-inline-item" ng-repeat="c in titleSkillsCats">
                    <span class="badge badge-primary ng-binding" ng-bind="c"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- List -->
    <div class="container" infinite-scroll="nextPage()" infinite-scroll-disabled='busy' infinite-scroll-distance="0">
        <div class="col-xs-12 lead cd-no-padding" ng-if="users.length > 0">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 project-card" ng-repeat="user in users">
                <a class="col-xs-12 cd-no-padding cd-shadow" href="users/[[ user.id ]]">
                    <div class="card">
                        <div class="project-link" style="background-image: url([[ user.photo ? user.photo : '/assets/img/missing-avatar.png' ]])">
                            <div class="card-img-overlay text-white">
                                <div class="col-xs-12 small-details">

                                </div>
                            </div>
                        </div>
                        <!-- Todo fix for mobile view -->
                        <div class="col-xs-12 clearfix card-footer text-muted project-footer text-xs-center">
                            <div class="col-xs-12 cd-no-padding">
                                <h4 style="margin-bottom: 0" class="card-title text-black">[[ user.name | limitTo:32]]<span ng-if="user.name.length > 32">...</span></h4>
                            </div>
                            <div class="col-xs-12 cd-no-padding" ng-if="user._interests.length > 0">
                                <h5>Interests</h5>
                                <ul class="list-inline list-unstyled">
                                    <li class="list-inline-item" style="margin-bottom: 10px">
                                        <span class="badge badge-info">[[ user._interests[0].name ]]</span>
                                    </li>
                                    <li ng-if="user._interests.length > 1" class="list-inline-item" style="margin-bottom: 10px">
                                        <span class="badge badge-info">+ [[ user._interests.length -1 ]]</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-12 cd-no-padding" ng-if="user._skills.length > 0">
                                <h5>Skills</h5>
                                <ul class="list-inline list-unstyled">
                                    <li class="list-inline-item" style="margin-bottom: 10px">
                                        <span class="badge badge-info bg-primary">[[ user._skills[0].name ]]</span>
                                    </li>
                                    <li ng-if="user._skills.length > 1" class="list-inline-item" style="margin-bottom: 10px">
                                        <span class="badge badge-info bg-primary">+ [[ user._skills.length -1 ]]</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- No Users -->
    <div ng-if="users.length == 0 && !loading && !firstLoad" class="container">
        <div class="col-xs-12 text-xs-center">
            <h4 class="text-muted">
                No users found
            </h4>
            <div>
                <img src="../../assets/img/help/help-people-2x.png" width="400px" style="margin: 40px auto">
            </div>
            <button class="btn btn-info" ng-click="createProject()">Login or Signup</button>
        </div>
    </div>
</section>
