<section class="mbr-section article mbr-section__container mbr-after-navbar" id="content1-2" style="background-color: #eee; padding-top: 160px!important; padding-bottom: 20px;">
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <form name="pwForm" id="pwForm" ng-submit="resetPassRequest(pwForm)" novalidate ng-if="!resetDone">
                <!-- Password -->
                <div class="form-group" ng-class="pwForm.password.$valid && !pwForm.password.$error.required ? 'has-success' : 'has-danger'">
                    <label for="password">New Password</label>
                    <input class="form-control" name="password" id="password" type="password" ng-model="formData.newPassword" placeholder="New Password" required min="6" ng-class="pwForm.password.$valid && !pwForm.password.$error.required ? 'form-control-success' : 'form-control-danger'">
                    <div class="text-danger form-control-feedback" ng-if="pwForm.password.$invalid || pwForm.password.$error.required">
                        Please enter a valid password.
                    </div>
                </div>
                <!-- Password Match -->
                <div class="form-group" ng-class="!pwForm.passwordMatch.$error.pwmatch && !pwForm.passwordMatch.$error.required ? 'has-success' : 'has-danger'">
                    <label for="passwordMatch">New Password Match</label>
                    <input class="form-control" name="passwordMatch" id="passwordMatch" type="password" ng-model="formData.passwordMatch" placeholder="Repeat password" pw-check='password' required ng-class="!pwForm.passwordMatch.$error.pwmatch && !pwForm.passwordMatch.$error.required ? 'form-control-success' : 'form-control-danger'">
                    <div class="text-danger form-control-feedback" ng-if="pwForm.passwordMatch.$error.pwmatch || pwForm.passwordMatch.$error.required">
                        Please enter a matching password.
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Reset Password
                    </button>
                </div>
            </form>

            <div ng-if="resetDone">
                Your password has been reset, you can now login!
            </div>
        </div>
    </div>
</section>
