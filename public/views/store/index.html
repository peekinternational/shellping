    <!-- Title -->
    <div class="container" ng-if="products.length > 0 && titleCats.length > 0">
        <div class="col-xs-12">
            <ul class="list-unstyled list-inline">
                <li class="list-inline-item" ng-repeat="c in titleCats">
                    <span class="badge badge-primary ng-binding" ng-bind="c"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- List -->
    <div class="container" infinite-scroll="nextPage()" infinite-scroll-disabled='busy' infinite-scroll-distance="0">
        <div class="row" ng-if="products.length > 0">
            <div class="col-xs-12 lead">
                <div class="row">

                    <p>Every product you subscribe to or buy can help a project. Change brand - Change Lives.</p>

                    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 project-card" ng-repeat="p in products">
                        <div class="col-xs-12 cd-no-padding cd-shadow">
                            <div class="card">
                                <a href="store/product/[[ p.id ]]">
                                    <div class="project-link cover-contain" style="background-image: url([[ p.images.length > 0 ? p.images[0] : '/assets/img/missing-project.png' ]])">
                                        <!--<img class="card-img img-fluid" data-holder-rendered="true" ng-src="[[ p.logo ? p.logo : '/assets/img/missing-project.png' ]]" alt="[[ p.title ]]">-->
                                        <div class="card-img-overlay text-white">

                                        </div>
                                    </div>
                                </a>
                                <!-- Todo fix for mobile view -->
                                <div class="col-xs-12 clearfix card-footer text-muted project-footer text-xs-center">
                                    <div class="col-xs-12 cd-no-padding">
                                        <a href="store/product/[[ p.id ]]">
                                            <h4 class="card-title text-black">[[ p.name | limitTo:32]]<span ng-if="p.name.length > 32">...</span></h4>
                                        </a>
                                    </div>
                                    <div class="col-xs-12 cd-no-padding">
                                        <h5 ng-bind="p.price ? p.price : 'Free' | currency:'£'"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

   <!-- <div ng-show="busy || loading" class="cd-no-padding text-xs-center">
        <img class="fa-spin" src="assets/img/spinner.png" />
    </div>-->

    <!-- No Projects -->
    <div ng-if="products.length == 0 && !loading && !firstLoad" class="container">
        <div class="row">
            <div class="col-xs-12 text-xs-center">
                <h4 class="text-muted">
                    No products found in<br/>
                    <span class="text-info" ng-repeat="c in titleCats" ng-bind="$last ? (titleCats.length > 1 ? '& ' + c : c) : ($index == products.length-1 ? c : c + ', ')"></span>
                </h4>
                <div>
                    <img src="../../assets/img/help/help-people-2x.png" width="400px" style="margin: 40px auto">
                </div>
                <button class="btn btn-info" ng-click="createProject()">Create a project</button>
            </div>
        </div>
    </div>

</section>
