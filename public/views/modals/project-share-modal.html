<div class="col-xs-12">
    <div class="col-xs-12" style="margin-bottom: 15px;">
        <h4 class="text-capitalize text-success text-xs-center">
            A share on Facebook is worth Â£10 on average*

        <div class="member-share-comment">

        </div>
        <div class="col-xs-2 cd-no-padding">
            <div class="cd-avatar cd-avatar-md pull-left">

    <div class="col-xs-12 text-xs-center">
        <div class="col-xs-12">
            <a href="#" class="btn btn-block btn-facebook" socialshare socialshare-provider="facebook" socialshare-text="Share on facebook" socialshare-type="share" socialshare-via="274676456259523" socialshare-url="[[ url ]]">
                <i class="fab fa-facebook" aria-hidden="true"></i> Share on Facebook
            </a>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-link text-black" ng-click="cancel()">No thanks</button>
