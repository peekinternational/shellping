<!-- Feedback View -->
<div class="col-xs-12">
    <form name="msgForm" novalidate ng-submit="postFeedback()">
        <div class="form-group">
            <label for="subject"><strong>Feedback subject</strong></label>
            <select class="form-control" name="subject" id="subject" ng-model="feedback.type">
                <option value="FEEDBACK">Feedback</option>
                <option value="SUGGESTION">Suggestion</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message"><strong>Feedback message</strong></label>
            <textarea class="form-control" name="message" id="message" ng-model="feedback.text" rows="5" placeholder="Enter your feedback..."></textarea>
        </div>
        <div>
            <button class="btn btn-info btn-block" type="submit">Submit Feedback</button>
        </div>
    </form>
</div>
