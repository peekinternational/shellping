<!-- Report View -->
<div class="col-xs-12">
    <form novalidate name="msgForm" ng-submit="postReport()">
        <div class="form-group">
            <label for="message"><strong>Why are you reporting this project?</strong></label>
            <textarea required class="form-control" name="message" id="message" ng-model="report.text" rows="5" placeholder="Enter your reason for reporting..." ng-class="msgForm.message.$valid && !msgForm.message.$error.required ? 'form-control-success' : 'form-control-danger'"></textarea>
            <div class="text-danger form-control-feedback" ng-if="msgForm.message.$invalid || msgForm.message.$error.required">
                Please enter a reason for reporting this project.
            </div>
        </div>
        <div>
            <button class="btn btn-info btn-block" type="submit">Report Project</button>
        </div>
    </form>
</div>
