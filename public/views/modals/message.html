<!-- Message View -->
<div class="col-xs-12">
    <form name="msgForm" novalidate ng-submit="sendMsg()">
        <div class="form-group">
            <textarea class="form-control" name="message" id="message" ng-model="newForm.message" rows="5" placeholder="Enter your message..."></textarea>
        </div>
        <div>
            <button class="btn btn-info btn-block" type="submit">Send Message</button>
        </div>
    </form>
</div>
