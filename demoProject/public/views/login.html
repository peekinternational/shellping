<div class="container" ng-controller="loginController">
    <!-- main heading of the page  -->
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div col-sm-4">

            <div class="panel">
                <h2>Login Form</h2>
                <p>Please enter your email and password</p>
            </div>

            <!-- form start from here -->
            <!-- form start from here -->

            <form id="Login" ng-submit="login()">
                <!-- authetication message show on wrong credientials -->
                <div ng-if="notAuthorize" class="alert alert-danger">invalid username or password</div>
                <div class="form-group">
                    <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
        </div>
    </div>
</div>
