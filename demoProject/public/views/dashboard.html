<div ng-controller="dashController">
  <div class="profile-card">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#!products">Products</a></li>
            <li><a href="#!projects">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void(0)" ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container container-main bootstrap snippet">
      <div class="row mbl-row">
        <div class="col-md-offset-3 col-md-5 profile-form">
          <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
            <label for="user-pic"><span class="glyphicon glyphicon-picture"></span></label>
            <input type="file" class="text-center center-block file-upload" id="user-pic" style="display: none;">
          </div></hr><br>
          
          <div class="tab-content">
            <div class="tab-pane active" id="home">
              <form class="form" action="##" method="post" id="registrationForm">
                <div class="form-group">
                  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any.">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email.">
                </div>
                <div class="form-group color-white">
                  <label for="email"><h4 class="color-white">Gender</h4></label><br>
                  <input type="radio"  name="gender" > Male
                  <input type="radio"  name="gender" > Female
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-6">
                      <button class="btn btn-lg btn-success btn-block" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                    </div>
                    <div class="col-xs-6">
                      <button class="btn btn-lg btn-block" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  // get image and show in profile image area on run time
$(document).ready(function() {
var readURL = function(input) {
if (input.files && input.files[0]) {
var reader = new FileReader();
reader.onload = function (e) {
  $('.avatar').attr('src', e.target.result);
}

reader.readAsDataURL(input.files[0]);
}
}

$(".file-upload").on('change', function(){
readURL(this);
});
});
</script>
